 <!DOCTYPE html>
 <html lang="en">
 <head>
   <link rel="icon" type="image/png" sizes="32x32" href="images/chess.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Chess</title>
 </head>
 <body>
   <h1>Welcome to the Chess Game</h1>
   <div id="form-container">
      <form id="name-form" onsubmit="inputValidate(event)">
         <label for="white-name">White Player Name:</label>  
         <input type="text" id="white-name" required>
         
         <label for="black-name">Black Player Name:</label>
         <input type="text" id="black-name" required>  
         <div class="button-container">
            <button type="buttton" onclick="clearInput()">Clear</button>
            <button type="submit">Start Game</button>
         </div>
      </form>
   </div>

   <div id="info">
      <p id="playerTurn">It is <span id="player"></span>'s go.</p>
      <!-- <p id="info-display"></p> -->
      <div class="player"><p>White player: <span id="white-player"></span></p></div>
      <div class="player"><p>Black player: <span id="black-player"></span></p></div>
      <button class="reset-button" onclick="reset()">Reset Board</button>
   </div>
   <div id="gameboard"></div>

   <script src="./script/start.js"></script>
   <script src="./script/pieces.js"></script>
   <script src="./script/app.js"></script>
   <script src="./script/confetti.js"></script>


 </body>
 </html>
